      .resume-viewer {

      }
      .resume-viewer iframe {
        /* Changed from 'object' to 'iframe' */
        width: 100%;
        height: 100%;
      }
      .resume-section p {
        text-align: center;
        font-size: 1.1rem;
        color: var(--text-secondary);
      }
      .resume-section .resume-button {
        display: block;
        width: fit-content;
        margin: 0 auto;
